  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Cadastro</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./Imagens/fadesaicon.gif" type="image/x-icon" />
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./CSS/Crossbrowser.css">
      <link rel="stylesheet" href="./CSS/TL-Cadastro.css">   
  </head>
  <body>
        <form class="form-body">
            <div class="img-fadesa"> <img src="./Imagens/fds-community-fullsize.png" id="fds"></div>
            <h1>Cadastro</h1>
            <input type="text" class="field-input">
            <label for="text" class="lb-input">Nome</label>

            <input type="text" class="field-input">
            <label for="text" class="lb-input">Sobrenome</label>

            <input type="date" class="field-input">
            <label for="date" class="lb-input">Data de nascimento</label>

            <select class="field-input">
              <option>Selecione Seu Curso</option>
              <option>Administração</option>
              <option>Analise e Desenvolvimento de Sistemas</option>
              <option>Ciências Contábeis</option>
              <option>Direito</option>
              <option>Educação Física</option>
              <option>Enfermagem</option>
              <option>Nutrição</option>
              <option>Pedagogia</option>
              <option>Psicologia</option>
            </select>

            <input type="text" class="field-input">
            <label for="text" class="lb-input">Turno</label>

            <input type="email" class="field-input">
            <label for="email" class="lb-input">Email</label>

            <input type="password" class="field-input">
            <label for="password" class="lb-input">Senha</label>

            <input type="submit" value="Cadastrar" class="field-input">
        </form>
</body>
</html>
